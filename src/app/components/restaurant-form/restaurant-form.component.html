<div class="container mt-5">
    <h2 class="text-center mb-4">{{ isEditMode ? 'Edit Restaurant' : 'Add New Restaurant' }}</h2>
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Restaurant Name</label>
        <input id="name" type="text" class="form-control" formControlName="name">
        <div *ngIf="restaurantForm.get('name')?.invalid && restaurantForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      
      <div class="form-group mt-3">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
        <div *ngIf="restaurantForm.get('description')?.invalid && restaurantForm.get('description')?.touched" class="text-danger">
          Description is required.
        </div>
      </div>
      
      <div class="form-group mt-3">
        <label for="location">Location</label>
        <input id="location" type="text" class="form-control" formControlName="location">
        <div *ngIf="restaurantForm.get('location')?.invalid && restaurantForm.get('location')?.touched" class="text-danger">
          Location is required.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary mt-4" [disabled]="restaurantForm.invalid">
        {{ isEditMode ? 'Update Restaurant' : 'Add Restaurant' }}
      </button>
    </form>
  </div>
